database:
  host: localhost
  port: 5432
  dbname: analyticschronicles
  user: postgres
  password: OmniC123

qdrant:
  url: http://localhost:6333
  collection: visitor_embeddings_office

photos:
  # Directory where photos are stored (standard: "photos")
  # DB paths are stored as "photos/unknown/..." matching this directory
  directory: photos

# Frontal face filter settings (uses MediaPipe Face Mesh)
face_filter:
  enabled: true

  # MediaPipe Face Mesh head pose settings (values in degrees)
  mediapipe:
    yaw_max: 30                      # Max head turn left/right (degrees) - relaxed for office cams
    pitch_max: 25                    # Max head tilt up/down (degrees) - relaxed for office cams
    min_detection_confidence: 0.5    # Face detection confidence threshold

  # Quality filter
  blur_min: 5.0          # Blur threshold (Laplacian variance - higher = sharper)

# Similarity search settings (Qdrant cosine similarity)
# InsightFace 512D embeddings: same person ~0.4-0.7, different person ~0.1-0.3
similarity:
  threshold: 0.28
